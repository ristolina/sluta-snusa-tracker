
          {% extends 'base.html' %}
          {% block content %} 
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">    
            <div>
              <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Sluta Snusa!</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  Set a new quit date!.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  
                  <form action="/settings/update/" method="post"> 
                    {% csrf_token %}
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="datetime-local" id="quitDate" name="quitDate">
                      <!-- <label class="mdl-textfield__label" for="quitDate">2023-01-01</label> -->
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="prillorPerDay" name="prillorPerDay">
                      <label class="mdl-textfield__label" for="prillorPerDay">12</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="prillorPerDosa" name="prillorPerDosa">
                      <label class="mdl-textfield__label" for="prillorPerDosa">24</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="pricePerDosa" name="pricePerDosa">
                      <label class="mdl-textfield__label" for="pricePerDosa">39,90</label>
                    </div>

                    <div>
                      <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit"></input>
                    </div>
                </form>
          
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endblock %}
