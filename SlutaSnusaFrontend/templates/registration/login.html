{% extends 'base.html' %}
{% block content %}
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col">
      <div>
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Log in</h2>
          </div>
          <div class="mdl-card__supporting-text">
            {% if user.is_authenticated %}
            <p>Logged in</p>
            {% else %}
            <p>Not logged in</p>
            {% endif %}

            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <!--
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="username">
                <label class="mdl-textfield__label" for="username">Username</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
              </div>
            -->
              <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Sign In</button>
              </div>
            </form>
          </div>
          <!--<div class="mdl-card__menu">
            <div>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Create Account</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
  </div>
{% endblock %}
